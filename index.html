<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://use.typekit.net/aip2jpy.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

    <!------------------------------------------------>
    <!--------------------SIDEBAR--------------------->
    <!------------------------------------------------>
    <aside class="sidebar">
        <div class="sidebar-info">
            <div class="sidebar-logo"></div>
            <div class="sidebar-name-email">
                <div class="name">John Doe</div>
                <div class="email">johndoe@example.com</div>
            </div>
            <div class="sidebar-nav-arrows">^</div>
        </div>
        <div class="separator"></div>
        <div class="sidebar-search">
            <input type="text" name="sidebar-search" placeholder="Search">
        </div>
        <div class="sidebar-links">
            <div class="sidebar-dashboard">Dashboard</div>
            <div class="sidebar-accounts">Accounts</div>
            <div class="sidebar-cards">Cards</div>
            <div class="sidebar-transaction">Transaction</div>
            <div class="sidebar-spend-groups">Spend Groups</div>
            <div class="sidebar-integrations">Integrations</div>
            <div class="sidebar-payees">Payees</div>
            <div class="sidebar-invoices">Invoices</div>
        </div>
    </aside>

    <section class="main">
        <header class="container">
            <div class="logo"></div>
            <div class="searchbar">
                <input type="text" name="search" placeholder=" Search" id="searchbar">
            </div>
            <div class="notifications">
                <span class="material-symbols-outlined">notifications</span>
            </div>
            <div class="profile">
                <div class="profilepicture"></div>
                <h1>Bill Williams</h1>
            </div>
        </header>
    </section>

    </div>
</body>
</html>
