<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://use.typekit.net/aip2jpy.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ad91c2e21.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
    
    <!------------------------------------------------>
    <!--------------------SIDEBAR--------------------->
    <!------------------------------------------------>
    <aside class="sidebar">
        <div class="sidebar-info">
            <div class="sidebar-name-email">
                <div class="sidebar-name">John Doe</div>
                <div class="sidebar-email">johndoe@example.com</div>
            </div>
        </div>
        <div class="sidebar-separator separator"></div>
        <div class="sidebar-search">
            <input type="text" name="sidebar-search" placeholder="Search">
        </div>
        <div class="sidebar-links">
            <div class="sidebar-tab sidebar-dashboard">
                <i class="fa-solid fa-house"></i>
                <div>Dashboard</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-user"></i>
                <div class="sidebar-accounts">Accounts</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-credit-card"></i>
                <div class="sidebar-cards">Cards</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-cart-plus"></i>
                <div>Transaction</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-layer-group"></i>
                <div>Spend Groups</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-chart-line"></i>
                <div>Integrations</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-user-group"></i>
                <div>Payees</div>
            </div>
            <div class="sidebar-tab">
                <i class="fa-solid fa-money-check-dollar"></i>
                <div>Invoices</div>
            </div>
        </div>
    </aside>

    <div class="main-container">
        <section class="main">
            <div class="main-top">
                <div></div>
            </div>
            <div class="main-middle">
                <div class="revenue"></div>
                <div class="insight"></div>
                <div class="finance"></div>
            </div>
            <div class="main-bottom">
                <div class="graph"></div>
                <div class="chart"></div>
            </div>
        </section>
    </div>

    </div>
</body>
</html>
